<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Lawyers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Available Lawyers for {{ criminal_name }}</h2>
        <ul>
            {% for lawyer in lawyers %}
                <li>
                    <p><strong>Name:</strong> {{ lawyer.name }}</p>
                    <p><strong>Contact:</strong> {{ lawyer.contact }}</p>
                    <form action="/request_lawyer_for_criminal" method="post">
                        <input type="hidden" name="lawyer_name" value="{{ lawyer.name }}">
                        <input type="hidden" name="criminal_name" value="{{ criminal_name }}">
                        <button type="submit" class="btn btn-primary">Request Lawyer</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="/guardian_dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
